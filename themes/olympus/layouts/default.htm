description = "Default layout"
==
{##}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">


        <link href="{{ 'assets/img/favicon.png'|theme }}" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">


        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


        <link href="{{ 'assets/vendor/bootstrap/css/bootstrap.min.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/vendor/bootstrap-icons/bootstrap-icons.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/vendor/aos/aos.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/vendor/remixicon/remixicon.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/vendor/swiper/swiper-bundle.min.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/vendor/glightbox/css/glightbox.min.css'|theme }}" rel="stylesheet">


        <link href="{{ 'assets/css/style.css'|theme}}" rel="stylesheet">
        {% styles %}
    </head>
    <body>
        {% partial 'site/header' %}


        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        {% partial 'site/footer' %}


        <!-- Vendor JS Files -->
        <script src="{{ 'assets/vendor/bootstrap/js/bootstrap.bundle.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/aos/aos.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/php-email-form/validate.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/swiper/swiper-bundle.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/purecounter/purecounter.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/isotope-layout/isotope.pkgd.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/glightbox/js/glightbox.min.js'|theme }}"></script>

        <!-- Template Main JS File -->
        <script src="{{'assets/js/main.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
